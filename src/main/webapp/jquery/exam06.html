            // })

            // 위와 달리 h1태그의 함수들을 뭉탱이로 쓰고싶을경우
            $('h1').on({
                click : function (){
                    $(this).css({
                        'color' : 'red',
                        'background-color' : 'black',
                        'opacity' : 0.5
                    })
                },
                mouseenter: function (){
                    $(this).css('background-color', 'lightgray')
                },
                mouseleave: function (){
                    $(this).css('background-color', 'white')
                }
            })
        })
    </script>
</head>
<body>
<h1>첫번째 문장</h1>
<h1>두번째 문장</h1>
<h1>세번째 문장</h1>
</body>
