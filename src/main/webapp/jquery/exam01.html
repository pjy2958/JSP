<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        h1 {
            display: none;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function (){
            // $('h1').slideDown(2000).slideUp(3000);
            // $('h1').slideUp(2000);
            // $('h1').fadeIn(2000);
            // $('h1').hide(2000);
            // $('h1').fadeout(2000);

            // 3초에 "Hello JQUERY" 문장을 보인 후, 글자색을 파란색으로 변경한 후
            // 슬라이드 효과로 올라갔다 내려갔다를 수행한 후, 배경색을 노란색, 글자색은 빨간색으로 변경
            $('h1').show(3000, function (){
                $(this).css('color', 'blue').slideUp(1000).slideDown(1000, function (){
                    // $(this).css('background-color', 'yellow').css('color', 'red'); -> 속성이 많으면 코드가 길어져서
                    // JSON형태로 표현 가능
                    $(this).css({
                        color : 'red',
                        'background-color': 'yellow'
                    })
                });
            })
        })
    </script>
</head>
<body>
    <h1>Hello JQUERY</h1>
</body>
</html>
