<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function (){
            // --------------------- 자바스크립트 -----------------------
            // let pTags = document.getElementsByTagName("p");
            // let html = pTags[0].innerHTML // 태그까지 읽어옴
            // let text = pTags[0].innerText // 텍스트만 읽어옴
            // pTags[1].innerHTML = '<mark>GOOD</mark>' // 태그까지 삽입 가능
            // alert('html : ' + html + '\ntext : ' + text)

            // ----------------------제이쿼리---------------------------
            let html = $('p').html();
            let text = $('p').text();
            let attr = $('a').attr('href');

            alert('html : ' + html + '\ntext : ' + text + '\n주소' + attr)

            $('#btn01').click(function (){
                let name = $('#name').val()
                alert('name : ' + name);
            });

            $('#btn02').click(function (){
                $('a').attr('href', 'http://www.daum.net');
            })

            $('#btn03').click(function (){
                // $('p').html('<mark>문장변환<mark/>');        // 모든 문장이 전부 변함
                $('p').html(function (index, element) {       // 문장마다 다른 말로 변경하고 싶은경우
                    console.log(index, element)
                    return '<mark>' + index + ' : ' + element + '</mark>'
                });
            })
        })
    </script>
</head>
<body>
    <p>내 이름은 <b>홍길동</b>이고, 별명은 <i>의적1</i>입니다.</p>
    <p>내 이름은 <strong>홍길순</strong>이고, 별명은 <em>의적2</em>입니다.</p>
    이름 : <input type="text", id="name"><button id="btn01">입력 완료</button><br>
    <a href = "http://www.naver.com">사이트로 이동</a><button id="btn02">주소변경</button><br>
    <button id="btn03">문장변환</button>
</body>
</html>
