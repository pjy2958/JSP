<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #msgView {
            width: 500px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
    <script src="/webapp/jquery/js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            $('button').click(function (){
                /*
                    url  : 요청주소(문자열)
                    type : 요청메소드(문자열)
                    data : 파라미터(문자열, 객체)
                    success : 수신성공(함수)
                    error   : 수신실패(함수)
                 */
                $.ajax({
                    url : 'hello.html',
                    success : function(data) {
                        alert('성공')
                        $('#msgView').append(data)
                    },
                    error : function() {
                        alert('실패')
                    }
                })
            })
        })
    </script>
</head>
<body>
<h2>서버에서 받은 메세지</h2>
<div id="msgView">

</div>
<button>서버에 자료요청</button>
</body>
</html>
